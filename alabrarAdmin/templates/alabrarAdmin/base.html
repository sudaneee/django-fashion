{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Alabrar-Fashion-House </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'alabrarAdmin/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'alabrarAdmin/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'alabrarAdmin/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{logo.image.url}}" />
</head>
<body>
  <div class="container-scroller">
    {% block content%}
    {% endblock content%}
  </div>

<!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{% static 'alabrarAdmin/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'alabrarAdmin/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'alabrarAdmin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'alabrarAdmin/vendors/progressbar.js/progressbar.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'alabrarAdmin/js/off-canvas.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/template.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/settings.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'alabrarAdmin/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <script src="{% static 'alabrarAdmin/js/dashboard.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/Chart.roundedBarCharts.js' %}"></script>

  <script src="{% static 'alabrarAdmin/js/file-upload.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/typeahead.js' %}"></script>
  <script src="{% static 'alabrarAdmin/js/select2.js' %}"></script>
  <script>
    var counter = 0;

    function moreFields() {
        counter++;
        var newFields = document.getElementById('jobForm').cloneNode(true);
        newFields.id = '';
        newFields.style.display = 'block';
        var newField = newFields.childNodes;
        for (var i = 0; i < newField.length; i++) {
            var theName = newField[i].name
            if (theName)
                newField[i].name = theName;
        }
        var insertHere = document.getElementById('jobForms');
        insertHere.parentNode.insertBefore(newFields, insertHere);

    }
    window.onload = moreFields;
</script>
  <!-- End custom js for this page-->
</body>

</html>
